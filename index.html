<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://kit.fontawesome.com/e274dbdef8.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <nav class="navbar-brand">
      <img src="images/logo.svg" alt="Huddle Logo" class="nav-icon">
    </nav>
  </header>
  <main>
    <div class="introductory-section">
      <div class="section-image">
        <img src="images/illustration-mockups.svg" alt="Mockups Illustration">
      </div>
      <article class="section-content">
        <h2 class="section-title">The Community Your Fans Will Love</h2>
        <p class="section-description">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <a href="javascript:void(0)" class="btn-white">Register</a>
      </article>
    </div>
  </main>
  <footer>
    <div class="socials">
      <a class="icon-link fa-brands fa-facebook-f" href="javascript:void(0)"></a>
      <a class="icon-link fa-brands fa-twitter" href="javascript:void(0)"></a>
      <a class="icon-link fa-brands fa-instagram" href="javascript:void(0)"></a>
    </div>
  </footer>
</body>
</html>
